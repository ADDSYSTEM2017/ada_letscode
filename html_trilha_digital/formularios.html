<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
  
    <main>
        <h1> Formulário </h1>
        <hr>
        
        <h2>Tipos de inputs no form</h2>
        <br>                     
        <form action="">
            <div>
                <label for="label">Label:</label>
                <input type="text" id="label" placeholder="etiqueta do campo">
            </div>
        <br>
            <div>
                <label for="input">Input: </label>
                <input type="text" name="input" id="input" placeholder="entrada de dados genéricos">
            </div>
            <br>
            <div>
                <label for="numero">Number: </label>
                <input type="number" name="numero" id="numero" size="40" placeholder="entrada de dados núméricos">
            </div>
        <br>
            <div>
                <label for="placeholder">Placeholder:</label>
                <input type="text" id="texto" placeholder="mensagem no campo">
            </div>
            <br>
            <div>
                <label for="texto">Value:</label>
                <input type="text" id="texto"  value="valor inicial do campo">
            </div>
            <br>
            <div>
                <label for="texto">Name:</label>
                <input type="text" id="texto" size="30" Value="identificação dos dados no envio">
            </div>

            <br>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" size="30" placeholder="oculta os caracteres digitados">
            </div>

            <br>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="texto" placeholder="dados do tipo email - semântica">
            </div>
            <br>
            <div>
                <label for="data">Data:</label>
                <input type="date" id="texto" name="data" size="40" placeholder="">
            </div>

            <br>
            <div>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora">
            </div>
            <br>
            <div>
                <label for="enviar">Submit:</label>
                <input type="submit" id="enviar" size="30" placeholder="Envia os dados do form">
            </div>





            
        </form>    

    </main>
</body>
</html>
